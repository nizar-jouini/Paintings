<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings Show - Red Belt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">{{painting.title}}!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/paintings/new"><u>Add Painting</u></a>
            <a href="/paintings"><u>Dashboard</u></a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            <h5 class="card-text">Painted by {{painting.user.first_name}} {{painting.user.last_name}}</h5>
            <p class="card-text">Description:</p>
            <p class="card-text mx-2">{{painting.description}}</p>
            <p class="card-text">Price:</p>
            <p class="card-text mx-2">${{painting.price}}</p>
        </div>
    </div>
</body>
</html>
